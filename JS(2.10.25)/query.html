<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
</head>
<body>
    <p class="msg">Hi!!!</p>
    <p class="msg1">Hello!!!!</p>
    <script>
        let secondmsg=document.querySelector(".msg1")
        secondmsg.style.fontSize="40px"
        let frstmsg=document.querySelector(".msg")
        frstmsg.style.fontWeight="bold"
    </script>
</body>
</html>
