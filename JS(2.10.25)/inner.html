<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <div id="box">Old content</div>
    <script>
        document.getElementById("box")
        box.innerHTML="New content"
        box.style.fontWeight="bold"
    </script>
</body>
</html>
